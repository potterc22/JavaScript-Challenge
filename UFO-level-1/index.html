<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
        <h1>UFO Sightings</h1>
        <h2>The Truth is Out There</h2>
      </div>
      <div class="container">
        <div class="col-md-2">
            <br>
            <aside class="filters">
                <form id="ufo-form">
                    <div class="form-group">
                      <label for="ufo-form">Filter by Datetime</label>
                      <input class="form-control" id="datetime-form-input" name="witness-form" type="text" placeholder="">
                      <label for="ufo-form">Filter by City</label>
                      <input class="form-control" id="city-form-input" name="witness-form" type="text" placeholder="">
                      <label for="ufo-form">Filter by State</label>
                      <input class="form-control" id="state-form-input" name="witness-form" type="text" placeholder="">
                      <label for="ufo-form">Filter by Country</label>
                      <input class="form-control" id="country-form-input" name="witness-form" type="text" placeholder="">
                      <label for="ufo-form">Filter by Shape</label>
                      <input class="form-control" id="shape-form-input" name="witness-form" type="text" placeholder="">
                    </div>
                    <button id="filter-button" type="button" class="btn btn-default">Enter</button>
                    <button id="reset-button" type="button" class="btn btn-default">Reset</button>
                  </form>
            </aside>
        </div>

        <div class="col-md-10">
            <br>
            <div id="table-area">
                <table id="ufo-table" class="table table-striped">
                    <thead>
                        <tr>
                            <!-- when a header is clicked, run the sortTable function, witha parameter of what to sort by -->
                            <th onclick="sortTable(0)" class="table-head">Date</th>
                            <th onclick="sortTable(1)" class="table-head">City</th>
                            <th onclick="sortTable(2)" class="table-head">State</th>
                            <th onclick="sortTable(3)" class="table-head">Country</th>
                            <th onclick="sortTable(4)" class="table-head">Shape</th>
                            <th onclick="sortTable(5)" class="table-head">Duration</th>
                            <th onclick="sortTable(6)" class="table-head">Comments</th>
                          </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <!-- use this function to sort the table by clicking on a header -->
                <script>
                    function sortTable(n) {
                      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
                      table = document.getElementById("ufo-table");
                      switching = true;
                      // Set the sorting direction to ascending:
                      dir = "asc";
                      /* Make a loop that will continue until
                      no switching has been done: */
                      while (switching) {
                        // Start by saying: no switching is done:
                        switching = false;
                        rows = table.rows;
                        /* Loop through all table rows (except the
                        first, which contains table headers): */
                        for (i = 1; i < (rows.length - 1); i++) {
                          // Start by saying there should be no switching:
                          shouldSwitch = false;
                          /* Get the two elements you want to compare,
                          one from current row and one from the next: */
                          x = rows[i].getElementsByTagName("TD")[n];
                          y = rows[i + 1].getElementsByTagName("TD")[n];
                          /* Check if the two rows should switch place,
                          based on the direction, asc or desc: */
                          if (dir == "asc") {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                              // If so, mark as a switch and break the loop:
                              shouldSwitch = true;
                              break;
                            }
                          } else if (dir == "desc") {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                              // If so, mark as a switch and break the loop:
                              shouldSwitch = true;
                              break;
                            }
                          }
                        }
                        if (shouldSwitch) {
                          /* If a switch has been marked, make the switch
                          and mark that a switch has been done: */
                          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                          switching = true;
                          // Each time a switch is done, increase this count by 1:
                          switchcount ++;
                        } else {
                          /* If no switching has been done AND the direction is "asc",
                          set the direction to "desc" and run the while loop again. */
                          if (switchcount == 0 && dir == "asc") {
                            dir = "desc";
                            switching = true;
                          }
                        }
                      }
                    }
                    </script>
            </div>
        </div>






      </div>
    <footer class="footer">
        <span class="bottom">UFO Sightings</span>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
  </body>
  
  </html>
