<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
        <h1>UFO Sightings</h1>
        <h2>The Truth is Out There</h2>
      </div>
      <div class="container">
        <div class="col-md-2">
            <aside class="filters">
                <form id="ufo-form">
                    <div class="form-group">
                      <label for="ufo-form">Filter by Datetime</label>
                      <input class="form-control" id="witness-form-input" name="witness-form" type="text" placeholder="">
                    </div>
                    <button id="button" type="button" class="btn btn-default">Enter</button>
                  </form>
            </aside>
        </div>

        <div class="col-md-10">
            <div id="table-area">
                <table id="ufo-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="table-head">Date</th>
                            <th class="table-head">City</th>
                            <th class="table-head">State</th>
                            <th class="table-head">Country</th>
                            <th class="table-head">Shape</th>
                            <th class="table-head">Duration</th>
                            <th class="table-head">Comments</th>
                          </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>






      </div>
    <footer class="footer">
        <span class="bottom">UFO Sightings</span>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
  </body>
  
  </html>
